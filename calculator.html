<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="gray">AC</button>
                <button class="gray">+/-</button>
                <button class="gray">%</button>
                <button class="orange">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div class="row"></div>
            <button class="zero">0</button>
            <button>.</button>
            <button class="orange">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
